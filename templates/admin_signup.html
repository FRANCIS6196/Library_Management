{% extends 'navbar1.html' %}
{% load static %}
{% block extra_css %}
<link href="\static\css\admin_signup.css" rel="stylesheet"/>
{% endblock %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    ADMIN SIGNUP
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form method="post" action="admin_signup">
                            {% csrf_token %}
                            {% if nameif %}
                             <h4 style="color:red">This Name is already exists</h4>
                            {% endif %}
                             {% if emailif %}
                             <h4 style="color:red">This Email is already exists</h4>
                            {% endif %}
                            <div class="form-group">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text" class="form-control" name="name">
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" class="form-control" name="password">
                            </div>

                            <div class="col-lg-12 loginbttm">

                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-info">SIGNUP</button>
                                </div>

                            </div>

                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
</form>
{% endblock %}
