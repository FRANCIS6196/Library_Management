{% extends "studentnavbar.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="static\css\studentprofile.css"/>
{% endblock %}


{% block content %}
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
<div class="col-xl-6 col-md-12">
                                                <div class="card user-card-full">
                                                    <div class="row m-l-0 m-r-0">
                                                        <div class="col-sm-4 bg-c-lite-green user-profile">
                                                            <div class="card-block text-center text-white">
                                                                <div class="m-b-25">
                                                                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                                                                </div>
                                                                <h2 class="f-w-600">{{ std.name }}</h2>
                                                                <a href="{% url 'studentupdate' std.id %}">
                <button type="button" class="btn btn-dark">Edit profile</button>
              </a>

                                                                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-8">
                                                            <div class="card-block">
                                                                <h3 class="m-b-20 p-b-5 b-b-default f-w-600">PROFILE</h3>
                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                        <h6 style="color:red" >PASSWORD</h6>
                                                                        <h6 class="m-b-10 f-w-600" >********</h6>
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                        <h6 style="color:red">Phone Number</h6>
                                                                        <h6 class="m-b-10 f-w-600">{{ std.phno }}</h6>
                                                                    </div>

                                                                </div>
                                                                <h5 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">COLLEGE DETAILS</h5>
                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                        <h6 style="color:red" >BRANCH</h6>
                                                                        <h6 class="m-b-10 f-w-600">{{ std.branch }}</h6>
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                        <h6 style="color:red">SEMESTER</h6>
                                                                        <h6 class="m-b-10 f-w-600">{{ std.semester }}</h6>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                             </div>
                                                </div>
                                            </div>
{% endblock %}
