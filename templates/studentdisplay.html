{% extends 'studentnavbar.html' %}
{% load static %}
{% block extra_css %}
{% endblock %}
{% block content %}
<table width="100%" class = "table table-bordered" align="center">
<tr class="bg-info">
  <th>BOOK NAME</th>
  <th>START DATE</th>
  <th>END DATE</th>

</tr>
{% for i in data %}
<tr>

  <td style="color:yellow" class="bg-secondary">{{ i.book_name }}</td>
  <td style="color:yellow" class="bg-secondary">{{ i.start_date }}</td>
  <td style="color:yellow" class="bg-secondary">{{ i.end_date }}</td>

</tr>
{% endfor %}
</table>
{% endblock %}
